<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Phaser Game</title>
    <script type="text/javascript" src="js/GameState.js"></script>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/PreloadState.js"></script>
    <script type="text/javascript" src="js/MainMenuState.js"></script>
    <script type="text/javascript" src="js/LevelSelectState.js"></script>

    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
	let game = new Phaser.Game(1125, 2100, Phaser.AUTO);
    game.state.add("PreloadState", PreloadState);
    game.state.add("MainMenuState", MainMenuState);
    game.state.add("LevelSelectState", LevelSelectState);
    game.state.add("GameState", gamePlayState);
    game.state.start("PreloadState");
</script>

</body>
</html>
